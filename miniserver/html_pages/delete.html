<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 30px;
        }

        .delete-btn {
            font-size: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .home-btn {
            font-size: 15px;
            background-color: #ffaa00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px
        }
    </style>
</head>
	<link rel="icon" href="./assets/verified.ico" type="image/x-icon">
<body>
    <div class="container">
        <h1>Delete Image</h1>
        <p>Click the button below to delete the image:</p>
        <img src="/image.jpg" alt="Sample Image" width="200">
        <br>
        <button class="delete-btn" onclick="deleteImage()">Delete Image</button>
        <br>
        <a href="./home.html"><button class="home-btn"><b>Home Page</button></a>
    </div>

    <script>
        function deleteImage()
		{
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/deleteImage", true);
            xhr.onreadystatechange = function () 
			{
                if (xhr.readyState == 4 && xhr.status == 200)
				{
                    console.log("Image deleted successfully.");
                }
				else
				{
                    console.error("Error deleting image.");
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
